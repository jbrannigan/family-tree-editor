name: Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci || npm i
      - name: Build
        run: npm run build
        env:
          REACT_APP_CLAN_TREE_URL: ${{ secrets.CLAN_TREE_URL }}
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    # Deploy previews for PRs, and production for main
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    # ğŸ‘‡ This is what makes the PR â€œDeploymentsâ€ panel appear with a link
    environment:
      name: ${{ github.event_name == 'pull_request' && 'github-pages-preview' || 'github-pages' }}
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # true for PRs â†’ preview; false for main â†’ production
          preview: ${{ github.event_name == 'pull_request' }}
