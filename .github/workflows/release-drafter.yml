# .github/workflows/release-drafter.yml
name: Update release draft

on:
  # Update the draft when PRs are opened/edited/syncâ€™d (uses PR metadata)
  pull_request_target:
    types: [opened, reopened, synchronize, edited, labeled, unlabeled]
  # Refresh the draft when code lands on main
  push:
    branches: [main]
  # Allow manual runs from the Actions tab
  workflow_dispatch:

permissions:
  contents: write        # required to create/update the draft release
  pull-requests: read    # read PR info for categorization

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
