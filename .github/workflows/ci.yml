name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

# Cancel previous runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    name: Unit (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm i

      - name: Run unit tests
        run: npx vitest run --reporter=dot

  e2e:
    # Matrix runs 3 shards in parallel
    name: E2E (Playwright) â€“ shard ${{ matrix.shard_index }}/3
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard_index: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm i

      # Cache Playwright browser binaries based on lockfile hash
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright (${{ matrix.shard_index }}/3)
        run: npx playwright test --shard=${{ matrix.shard_index }}/3 --reporter=html

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard_index }}-3
          path: playwright-report
          retention-days: 7

  e2e-summary:
    # <-- IMPORTANT: this job is a TOP-LEVEL sibling under `jobs:`
    name: E2E (summary)
    runs-on: ubuntu-latest
    needs: [e2e] # wait for all shards to finish
    if: ${{ always() }} # run even if shards failed
    steps:
      - name: Gate on matrix result
        run: |
          echo "Matrix result: ${{ needs.e2e.result }}"
          if [ "${{ needs.e2e.result }}" != "success" ]; then
            echo "One or more E2E shards failed"
            exit 1
          fi
          echo "All E2E shards passed"
