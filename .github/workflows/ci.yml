name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-format:
    name: Lint & format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci || npm i
      - name: Prettier (no changes)
        run: npm run format:check
      - name: ESLint
        run: npm run lint

  unit:
    name: Unit (Vitest)
    needs: [lint-format]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci || npm i
      - name: Run unit tests
        run: npm run test -- --run

  e2e:
    name: E2E (Playwright)
    needs: [lint-format]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci || npm i
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run Playwright (shard ${{ matrix.shard }})
        env:
          PLAYWRIGHT_HTML_REPORT: playwright-report
        run: npx playwright test --shard=${{ matrix.shard }}/3 --reporter=line
      - name: Upload shard report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

  e2e-summary:
    name: E2E (summary)
    needs: [e2e]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summarize shards
        run: |
          echo "Overall E2E result: **${{ needs.e2e.result }}**" >> $GITHUB_STEP_SUMMARY
