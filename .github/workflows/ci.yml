name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    name: Unit (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm i

      - name: Run unit tests
        run: npx vitest run --reporter=dot

  e2e:
    name: E2E (Playwright) â€“ shard ${{ matrix.shard_index }}/3
    runs-on: ubuntu-latest
    # continue-on-error: true   # make job non-blocking while you tune E2E
    strategy:
      fail-fast: false
      matrix:
        shard_index: [1, 2, 3]   # three shards; use shard_index/3 below
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm i

      # Cache Playwright browser binaries based on lockfile hash
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright (${{ matrix.shard_index }}/3)
        run: npx playwright test --shard=${{ matrix.shard_index }}/3 --reporter=html
        # continue-on-error: true   # belt & suspenders
        e2e-summary:
          name: E2E (summary)
          runs-on: ubuntu-latest
          needs: [e2e]               # waits for all e2e shards
          if: ${{ always() }}        # always run, then we decide to fail/pass
          steps:
          - name: Gate on matrix result
            run: |
              echo "Matrix result: ${{ needs.e2e.result }}"
              if [ "${{ needs.e2e.result }}" != "success" ]; then
                echo "One or more E2E shards failed"
                exit 1
              fi

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard_index }}-3   # safe (no slash)
          path: playwright-report
          retention-days: 7
